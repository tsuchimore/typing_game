<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>タイピングゲーム</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイピングレベル</h1>
<h2>スコアがいいほど進化するよ</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
  <canvas id="mycanvas" width="640" height="360" ></canvas>
  <div class="slide">
    <div class="image_box">
<!--       <img id="main_image" src="images/image6.png"> -->
    </div>
    <div class="toolbar">
      <div class="nav">
        <!-- <div id="prev" onclick="change();">退化</div> -->
        <span id="page"></span>
        <div id="next" onclick="change();">進化</div>
      </div>
      <div>exp:<span id="exp"></span>
      </div>

    </div>
  </div>
</section>

  <p id="target"></p>
  <p class="info">
    Letters count: <span id="score"></span>,
    Miss count: <span id="miss"></span>,
    Remaining Time: <span id="timer"></span>
  </p>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>

<script src="main.js">

</script>
</body>
</html>
